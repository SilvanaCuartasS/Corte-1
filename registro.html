<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styleregistro.css" type="text/css">
    <title>registro</title>
</head>
<body>
    <section class="contenedor">
        <div class="contenedor__cajita">
            <div class="contenedor__cajita--logo">
                <img src="Capa 2.png" alt="logo">
            </div>
            <div class="contenedor__cajita--registro">
                <p>REGISTRO</p>
                <p class="p--negro">Nombre de usuario</p>
                <div class="contenedor__cajita--input">
                    <div>
                        <i class="fa fa-user icon"></i>
                    <input class="lineInput" type="text" placeholder="user1234" required>
                    </div>
                </div>
                <p class="p--negro2">Email</p>
                <div class="contenedor__cajita--input">
                    <div>
                        <i class="fas fa-envelope"></i>
                    <input class="lineInput" type="email" placeholder="user123@gmail.com" required>
                    </div>
                </div>
                <p class="p--negro3">Fecha de nacimiento</p>
                <div class="contenedor__cajita--input">
                    <div>
                        <i class="far fa-calendar-alt"></i>
                    <input class="lineInput" type="date">
                    </div>
                </div>
                <p class="p--negro4">Contrase√±a</p>
                <div class="contenedor__cajita--input">
                    <div>
                        <i class="fa fa-lock icon"></i>
                    <input class="lineInput" type="password" placeholder="*****" required>
                    </div>
                </div>
                <div>
                    <a href="MainMenu.html"><button class="contenedor__cajita--ingresar">Ingresar</button></a>
                </div>
            </div>
           
        </div>
    </section>
</body>
</html>
